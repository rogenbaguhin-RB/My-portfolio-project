<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Contact page specific styles */
        body {
            background: #f0f8ff;
            color: #355257;
        }

        .contact-hero {
            background: #355257;
            color: #fff;
            padding: 100px 20px;
            text-align: center;
            border-radius: 0 0 50% 50% / 0 0 10% 10%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .contact-hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .contact-hero p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 800px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .info-card {
            background: #fff;
            padding: 40px 35px; 
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-size: 1.1em; 
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        .info-card i {
            font-size: 2.5em; 
            color: #437ba3;
            margin-bottom: 15px;
        }

        .info-card h3 {
            color: #437ba3;
            margin-bottom: 10px;
        }

        .info-card p,
        .info-card a {
            font-size: 1em;
            color: #355257;
            text-decoration: none;
        }

        .info-card a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .contact-info {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 992px) {
            .contact-hero {
                padding: 80px 18px;
            }

            .contact-hero h1 {
                font-size: 2.4em;
            }

            .contact-hero p {
                font-size: 1.05em;
            }

            .contact-info {
                gap: 20px;
                padding: 0 18px;
            }

            .info-card {
                padding: 28px 24px;
            }
        }

        @media (max-width: 600px) {
            .contact-hero {
                padding: 64px 16px;
                border-radius: 0 0 30% 30% / 0 0 8% 8%;
            }

            .contact-hero h1 {
                font-size: 2em;
            }

            .info-card {
                padding: 24px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
